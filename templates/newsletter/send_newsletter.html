<!-- subscribers/templates/subscribers/send_newsletter.html -->
{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center vh-100"></div>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Send Newsletter</h2>
      </div>
      <div class="card-body">
        <div class="newsletter-info mb-4">
          <p class="text-muted">Please fill out the form below to send the newsletter.</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Send</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
