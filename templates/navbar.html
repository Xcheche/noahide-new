 {% load static %}
 
 <div class="wrapper">
     <header>
            <!-- navigation -->
            <nav class="navbar navbar-default" role="navigation">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button
                    type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                  >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/"
                    >
                    <h1 class="logotitle">Noahide Wisdom</h1>
                   
                    <!-- <img class="img-responsive" src="{% static 'img/logo.png' %}" alt="Logo"
                  /> -->
                </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div
                  class="collapse navbar-collapse"
                  id="bs-example-navbar-collapse-1"
                >
                  <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' user.pk %}" class="nav navbar-nav navbar-right ">
                    <div class="nav-profile-img">
                        <img class="p-2 m-2"  src="{{ user.profile_picture.url }}" width="40px" alt="Profile Image">
                    </div>
                </a>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                        >Menu <span class="caret"></span
                      ></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#event">Events</a></li>
                        <li><a href="#blog">Blog</a></li>
                       
                        <li><a href="#subscribe">Subscribe</a></li>
                         {% if user.is_superuser or user.is_staff %}
                        <li><a href="{% url 'send_newsletter' %}">Newsletter</a></li>
                        <!-- Ensure the 'send_newsletter' URL is defined in urls.py and accessible -->
                        {% endif %}
                        <li><a href="#contact">Contact</a></li>
                         <li><a href="{% url 'video' %}">VideoCall</a></li>
                      </ul>
                    </li>
                    
                 
                {% else %}
                    <li><a href="{% url  'signup' %}">Signup</a></li>
                    <li><a href="{% url 'signin' %}">Login</a></li>
                {% endif %}

                    
                  </ul>
                </div>
                <!-- /.navbar-collapse -->
              </div>
              <!-- /.container-fluid -->
            </nav>
          </header>
 </div>
