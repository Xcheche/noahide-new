{% extends 'base.html' %}

{% block content %}
    <h1>Share Link</h1>
    <p>Here's the link you can copy:</p>
    <input type="text" value="{{ share_url }}" size="80" readonly onclick="this.select()">
    <p><a href="{{ share_url }}">Open the post</a></p>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.querySelector("input[type='text']");
            input.addEventListener("click", function () {
                this.select();
                document.execCommand("copy");
                alert("Link copied to clipboard!");
            });
        });
    </script>
{% endblock %}
