{% load static %}


<!-- events -->
<div class="event" id="event">
  <div class="container">
    <div class="default-heading">
      <!-- heading -->
      <h2>Upcoming events</h2>
    </div>
    <div id="event-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#event-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#event-carousel" data-slide-to="1"></li>
        <li data-target="#event-carousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        {% for event in events %}
        <div class="item {% if forloop.first %}active{% endif %}">
          <div class="event-item">
            <!-- image -->
            <img
              class="img-responsive"
              src="{{ event.image.url }}"
              alt="Events"
            />
            <!-- heading -->
            <h4><a href="#">{{ event.title }}</a></h4>
            <!-- sub text -->
            <span class="sub-text"
              >{{ event.description|safe }}</span
            >
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- Controls -->
      <a
        class="left carousel-control"
        href="#event-carousel"
        role="button"
        data-slide="prev"
      >
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="right carousel-control"
        href="#event-carousel"
        role="button"
        data-slide="next"
      >
        <span
          class="glyphicon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
